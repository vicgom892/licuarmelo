<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Licu'Armelo - Selecci√≥n de Men√∫</title>
    <link rel="shortcut icon" href="images/cafe-logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap">
  <style>
    :root {
      --color-principal: #ff6f61;
      --color-secundario: #ffe9d6;
      --color-acento: #d4af37;
      --color-texto: #3a3a3a;
      --fondo: linear-gradient(to top right, #fff8f5, #ffe9d6);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--fondo);
      color: var(--color-texto);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
    font-family: "Dancing Script", cursive;
      font-size: 3.5rem;
      color: var(--color-principal);
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0), rgba(255, 215, 0, 0.4), rgba(255, 255, 255, 0));
      transform: skewX(-20deg);
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }

    p {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 30px;
      color: var(--color-acento);
      z-index: 1;
    }

    .btn-container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 500px;
      width: 100%;
      z-index: 1;
    }

    button {
      background-color: var(--color-principal);
      color: white;
      border: none;
      padding: 18px 30px;
      font-size: 1.3rem;
      border-radius: 14px;
      cursor: pointer;
      font-family: 'Brush Script MT', cursive;
      box-shadow: 0 8px 18px rgba(255, 111, 97, 0.5);
      transition: background-color 0.3s ease, transform 0.3s ease;
      flex: 1 1 180px;
    }

    button:hover {
      background-color: #e65a4c;
      transform: scale(1.07);
    }

    footer {
      margin-top: 60px;
      font-style: italic;
      color: #555;
      font-size: 1rem;
      z-index: 1;
    }

    /* Efecto decorativo de burbujas */
    .burbuja {
      position: fixed;
      bottom: -30px;
      background: radial-gradient(circle, #d4af37 60%, transparent 80%);
      border-radius: 50%;
      opacity: 0.2;
      animation: subir 12s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.15;
      }
      80% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) scale(1.3);
        opacity: 0;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2.7rem;
      }
      button {
        font-size: 1.1rem;
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Licu'Armelo</h1>
  <p>Eleg√≠ tu men√∫ para continuar</p>

  <div class="btn-container">
    <button id="btn-general">Men√∫ General</button>
    <button id="btn-mas18">Men√∫ +18</button>
  </div>

  <footer>Disfrut√° con responsabilidad y sabor üçìüçπ</footer>

  <!-- Burbujas decorativas -->
  <div class="burbuja" style="left: 10%; width: 14px; height: 14px; animation-delay: 0s;"></div>
  <div class="burbuja" style="left: 30%; width: 20px; height: 20px; animation-delay: 2s;"></div>
  <div class="burbuja" style="left: 50%; width: 16px; height: 16px; animation-delay: 4s;"></div>
  <div class="burbuja" style="left: 70%; width: 10px; height: 10px; animation-delay: 1s;"></div>
  <div class="burbuja" style="left: 85%; width: 18px; height: 18px; animation-delay: 3s;"></div>

  <script>
    const urlMenuGeneral = "menu.html";
    const urlMas18 = "menu-mas-18.html";

    document.getElementById('btn-general').addEventListener('click', () => {
      window.location.href = urlMenuGeneral;
    });

    document.getElementById('btn-mas18').addEventListener('click', () => {
      window.location.href = urlMas18;
    });
  </script>
</body>
</html>
