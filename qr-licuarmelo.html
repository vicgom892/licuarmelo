<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Licu'Armelo</title>
    <link rel="shortcut icon" href="images/cafe-logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap">
  <style>
    :root {
      --color-principal: #4a2c2a; /* marr칩n oscuro elegante */
      --color-acento: #d4af37;    /* dorado suave */
      --color-fondo: #f5f0e8;     /* fondo pastel c치lido */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--color-fondo);
      color: var(--color-principal);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
          font-family: "Dancing Script", cursive;
      font-size: 3rem;
      color: var(--color-principal);
      margin-bottom: 8px;
    }

    p {
      font-size: 1.1rem;
      color: var(--color-acento);
      margin-bottom: 30px;
      font-weight: 500;
    }

    .qr-wrapper {
      position: relative;
      background-color: #fff;
      padding: 20px;
      border: 6px solid var(--color-acento);
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 280px;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-logo {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 2;
    }

    .qr-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    footer {
      margin-top: 40px;
      font-size: 0.95rem;
      color: #555;
      font-style: italic;
      max-width: 300px;
    }

    @media (max-width: 400px) {
      .qr-wrapper {
        width: 240px;
        height: 240px;
      }
      .qr-logo {
        width: 52px;
        height: 52px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>Licu'Armelo</h1>
  <p>Escane치 y eleg칤 tu men칰</p>

  <div class="qr-wrapper">
    <div id="qrcode"></div>
    <div class="qr-logo">
      <img src="images/cafe-logo.png" alt="Logo Licu'Armelo" />
    </div>
  </div>

  <footer>
    Escane치 este c칩digo QR para acceder al men칰 general 游꼡, o al men칰 +18 游꽂
  </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const url = "qr-menu.html"; // Us치 la URL real si est치 online
    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 240,
      height: 240,
      colorDark: "#4a2c2a",  // marr칩n oscuro
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
